test:
  override:
    - xcodebuild
      -version
    - xcodebuild
      -showsdks
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/iPhone_6_results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/iPhone_6_xctool.log
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      PROVISIONING_PROFILE=
      -destination 'platform=iOS Simulator,name=iPhone 6,OS=latest'
      -workspace CircleCITest.xcworkspace
      -scheme "CircleCITest"
      test
      -test-sdk iphonesimulator8.1
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/iPhone_6_Plus_results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/iPhone_6_Plus_xctool.log
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      PROVISIONING_PROFILE=
      -destination 'platform=iOS Simulator,name=iPhone 6 Plus,OS=latest'
      -workspace CircleCITest.xcworkspace
      -scheme "CircleCITest"
      test
      -test-sdk iphonesimulator8.1
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/iPhone_5_results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/iPhone_5_xctool.log
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      PROVISIONING_PROFILE=
      -destination 'platform=iOS Simulator,name=iPhone 5,OS=8.1'
      -workspace CircleCITest.xcworkspace
      -scheme "CircleCITest"
      test
      -test-sdk iphonesimulator8.1