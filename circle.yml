test:
  override:
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/iPhone_6_results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/iPhone_6_xctool.log
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      PROVISIONING_PROFILE=
      -destination 'platform=iOS Simulator,name=iPhone 6,OS=8.1'
      -workspace CircleCITest.xcworkspace
      -scheme "CircleCITest"
      test
      -test-sdk iphonesimulator
    - xctool
      -reporter pretty
      -reporter junit:$CIRCLE_TEST_REPORTS/xcode/iPhone_6_Plus_results.xml
      -reporter plain:$CIRCLE_ARTIFACTS/iPhone_6_Plus_xctool.log
      CODE_SIGNING_REQUIRED=NO
      CODE_SIGN_IDENTITY=
      PROVISIONING_PROFILE=
      -destination 'platform=iOS Simulator,name=iPhone 6 Plus,OS=8.1'
      -workspace CircleCITest.xcworkspace
      -scheme "CircleCITest"
      test
      -test-sdk iphonesimulator